<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            box-sizing: border-box;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #007aff;
        }
        button {
            width: 100%;
            padding: 15px;
            /* Синий цвет кнопки */
            background-color: #007aff; 
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label>Категория каталога</label>
        <select id="category">
            <option value="male">Мужская обувь</option>
            <option value="female">Женская обувь</option>
        </select>
    </div>
    <div class="form-group">
        <label>Наименование</label>
        <input type="text" id="name" placeholder="Название модели">
    </div>
    <div class="form-group">
        <label>Артикул</label>
        <input type="text" id="articul" placeholder="Например: ART-2025">
    </div>
    <div class="form-group">
        <label>Цена</label>
        <input type="text" id="price_info" placeholder="Например: 1200">
    </div>
    <div class="form-group">
        <label>Прямая ссылка на фото</label>
        <input type="text" id="photo" placeholder="https://image-link.com/photo.jpg">
    </div>
    <button onclick="sendData()">Добавить товар</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            let data = {
                category: document.getElementById('category').value,
                name: document.getElementById('name').value,
                articul: document.getElementById('articul').value,
                price_info: document.getElementById('price_info').value,
                photo: document.getElementById('photo').value
            };

            if (!data.name || !data.photo) {
                alert("Пожалуйста, заполните название и ссылку на фото");
                return;
            }

            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
